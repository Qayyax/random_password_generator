<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button onclick="randomGenerator()">Generate passwords</button>
      <div class="line"></div>
      <div class="reveal">
        <div class="display"><p class="display-pass pass-1"></p></div>
        <div class="display"><p class="display-pass pass-2"></p></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
